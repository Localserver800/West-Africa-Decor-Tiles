{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Product Management</h1>
    <a href="{% url 'product_create' %}" class="btn btn-primary mb-3">Add New Product</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price|floatformat:2 }}</td>
                    <td>{{ product.current_stock }}</td>
                    <td>
                        <a href="{% url 'product_update' product.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'product_delete' product.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No products found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
