{% extends 'base.html' %}

{% block content %}
<style>
    .card-body .fas {
        color: var(--primary-color);
    }
    .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }
    .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
    }
    .btn-secondary {
        background-color: var(--text-color);
        border-color: var(--text-color);
    }
    .btn-secondary:hover {
        background-color: #555;
        border-color: #555;
    }
</style>
<div class="container mt-5">
    <h2 class="mb-4">Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-shopping-cart fa-3x mb-3"></i>
                    <h5 class="card-title">Order Management</h5>
                    <p class="card-text">View and manage customer orders.</p>
                    <a href="{% url 'admin_order_list' %}" class="btn btn-primary">Go to Orders</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-users fa-3x mb-3"></i>
                    <h5 class="card-title">User Management</h5>
                    <p class="card-text">View and manage user accounts.</p>
                    <a href="{% url 'admin:users_customuser_changelist' %}" class="btn btn-primary">Go to Users</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-cogs fa-3x mb-3"></i>
                    <h5 class="card-title">Django Admin</h5>
                    <p class="card-text">Access the full Django admin interface.</p>
                    <a href="{% url 'admin:index' %}" class="btn btn-secondary">Go to Admin</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
