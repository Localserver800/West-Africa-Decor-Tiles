{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    {% if form.instance.pk %}
        <h1 class="mb-4">Edit Product</h1>
    {% else %}
        <h1 class="mb-4">Add New Product</h1>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
